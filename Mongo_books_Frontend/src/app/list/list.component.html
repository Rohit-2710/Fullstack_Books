
<div style="text-align: center;" >
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="margin-left: auto;margin-right: auto;padding-right:auto
    ;padding-left: auto;">
    <button class="btn btn-outline-success" style="height:300%;color: black;border-color: black;margin-top: 12px ;" type="submit">Search</button><br>
    <h3 style="font-style: italic; font-family: Arial, Helvetica, sans-serif; margin-bottom:12px;text-align: center;margin-top: 12px;">Books available</h3>
   
</div>


<div class="d-flex justify-content-center" *ngFor="let book of books">
    
    <div class="card" style="width: 40rem;">
        <div class="card-body">
          <h4 class="card-title"> Book Title: {{book.title}}</h4>
          <h5 class="card-title"> Book Author: {{book.author}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Book Description: {{book.description}}</h6>
          <p class="card-text">Cost: {{book.cost|currency}}</p>
          <button type="button" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-danger"style="margin-left:100px" (click)="deleteById(book.id)" routerLink="" >Delete</button>
          
        </div>
      </div>
</div>
